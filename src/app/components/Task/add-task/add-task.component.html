<div class="row p-3">
    <div class="col-12">
        <div class="row">
          <h1><i class="fa fa-tasks"></i> Create Task</h1>  
        </div>
        <div class="row">
            <div class="col-12">
                <label for="title">Title</label>
                <input id="title" type="text" class="form-control form-control-sm" placeholder="Enter a Title">
            </div>
            <div class="col-12">
                <label for="title">Description</label>
                <textarea id="Description" class="form-control form-control-sm" placeholder="Enter a Description"></textarea>
            </div>
            <div class="col-4">
                <label for="title">Status</label>
                <select class="form-select">
                    <option selected>Select a status</option>
                    @for (item of statusList(); track $index) {
                    <option [value]="item.Id">{{item.status}}</option>
                    }
                </select>
            </div>
            <div class="col-4">
                <label for="startDate">Start Date</label>
                <div class="input-group">
                    <input
                        class="form-control"
                        placeholder="dd-mm-yyyy"
                        name="dp"
                        ngbDatepicker
                        #startDate="ngbDatepicker"
                    />
                    <button class="btn btn-outline-secondary" (click)="startDate.toggle()" type="button"><i class="fa fa-calendar"></i></button>
                </div>
            </div>
            <div class="col-4">
                <label for="endDate">End Date</label>
                <div class="input-group">
                    <input
                        class="form-control"
                        placeholder="dd-mm-yyyy"
                        name="dp"
                        ngbDatepicker
                        #endDate="ngbDatepicker"
                    />
                    <button class="btn btn-outline-secondary" (click)="endDate.toggle()" type="button"><i class="fa fa-calendar"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
